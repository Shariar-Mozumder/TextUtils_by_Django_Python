<div class="container">
    <div class="alert alert-success" role="alert">
      A simple success alertâ€”check it out!
    </div>

    <form action='/analyze' method='post'>
      {% csrf_token %}
      <div class="mb-9">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckChecked2" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked2">Character count</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="spaceremove" type="checkbox" id="flexSwitchCheckChecked3" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked3">Remove space</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="newlineremove" type="checkbox" id="flexSwitchCheckChecked4" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked4">Remove newline</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="capitalfirst" type="checkbox" id="flexSwitchCheckChecked5" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked5">Upper Case</label>
      </div>
      <button type="submit" class="btn btn-dark">Analyze Text</button>
    </form>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->
